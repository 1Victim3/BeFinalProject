<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-100">
    <div class="hero min-h-screen bg-gray-100">
        <div class="hero-content flex-col">
            <h1 class="text-5xl font-bold mb-6">Create Your Account</h1>
            <div class="card w-full max-w-sm shadow-2xl bg-base-100">
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-error">
                        <span>{{ error }}</span>
                    </div>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Username</span>
                            </label>
                            <input type="text" name="username" placeholder="Username" class="input input-bordered" required>
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Email</span>
                            </label>
                            <input type="email" name="email" placeholder="Email" class="input input-bordered" required>
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Password</span>
                            </label>
                            <input type="password" name="password" placeholder="Password" class="input input-bordered" required>
                        </div>
                        <div class="form-control mt-6">
                            <button class="btn btn-primary">Signup</button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
